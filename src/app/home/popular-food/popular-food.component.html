<section class="main-content py-5 braon" id="menu">
    <div class="container">
        <h1 class="text-center text-uppercase zuta">Popular Food</h1>
        <br>
        <br>
        <div class="row">
            <div *ngFor="let food of foods | paginate: { itemsPerPage: 6, currentPage: p }" class="col-sm-6 col-md-6 col-lg-4">
                <app-food-list [food]="food"></app-food-list>
            </div>
            <div class="container text-center">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>

            </div>
        </div>
    </div>
</section>
